<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuition 2.0</title>
    <link rel="icon" type="image/png" href="https://images.hdqwalls.com/wallpapers/black-hole-dark-4k-wo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://scitechdaily.com/images/A-Colossal-Explosion-from-Supermassive-Black-Hole.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            gap: 30px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            opacity: 0.85;
            width: 300px;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2CFF05;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Sign In Card -->
        <div class="card">
            <h2>Sign In</h2>
            <form action="/CoOwners" method="POST">
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Sign In</button>
            </form>
            <script>
                var error = {{ error | default(0) }};
                if (error === 1) {
                    alert("Either username or password is incorrect! Please try again.");
                }
            </script>
        </div>

        <!-- Create Account Card -->
        <div class="card">
            <h2>Create Account</h2>
            <form action="/signup" method="POST">
                <input type="text" name="username" placeholder="New Username" required><br>
                <input type="email" name="email" placeholder="Email Address" required><br>
                <input type="password" name="password" placeholder="New Password" required><br>
                <input type="text" name="invite_key" placeholder="Invite Key" required><br>
                <button type="submit">Register</button>
            </form>
        </div>

    </div>
</body>
</html>
