        button:hover { background-color:#2CFF05; }
        body {
        margin: 0;  /* remove white gaps */
        padding: 0;
        height: 100vh; /* full viewport height */

        background-size: cover;      /* scale image to cover whole page */
        background-position: center; /* keep it centered */

</head>
