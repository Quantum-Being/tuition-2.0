<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuition 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        input { margin: 10px 0; padding: 8px; width: 100%; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Welcome to Tuition 2.0</h2>
        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Sign In</button>
        </form>
        <p><a href="#">Create New Account</a></p>
    </div>
</body>
</html>
