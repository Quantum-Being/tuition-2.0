<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investigate Student</title>
    <link rel="icon" type="image/png" href="https://drive.usercontent.google.com/download?id=1nHmGmIGm8OmPSVf4q1-puX_KA0pH1m6X&export=view&authuser=0&v=2">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url("https://scitechdaily.com/images/A-Colossal-Explosion-from-Supermassive-Black-Hole.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            opacity: 0.9;
            width: 600px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: white;
        }
        button:hover {
            background-color: #555;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #eee;
        }
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.onkeydown = e => {
        if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())))
        e.preventDefault();
        };
    </style>
</head>
<body>
    <div class="card">
        <h1>Investigate Student Details</h1>
        <form method="post" action="{{ url_for('ivgstd')}}">
            <p>Username: <input type="text" name="username"></p>
            <p>Student ID: <input type="number" name="student_id"></p>
            <p>Phone no.: <input type="number" name="number"></p>
            <button type="submit">Search</button>
        </form>

        {% if student %}
        <h2>Student Data</h2>
        <table border="1" style="border-collapse: collapse; width: 100%;">
            {% for key, value in student.items() %}
                {% if key|lower != "password" %}
                    <tr>
                    <th style="text-transform: capitalize;">{{ key }}</th>
                    <td>{{ value }}</td>
                    </tr>
                    <a href="https://docs.google.com/spreadsheets/d/1hSeoPx-AK8hVmvAO7SgiSTa602iwfayhFt2eEtJVySc/edit?gid=0#gid=0">
                        <button>Edit ðŸ–‰</button>
                    </a>
                {% endif %}
            {% endfor %}
</table>

        {% elif searched %}
        <p><b>No matching student found.</b></p>
        {% endif %}
    </div>
</body>
</html>
