<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="icon" type="image/png" href="https://images.hdqwalls.com/wallpapers/black-hole-dark-4k-wo.jpg">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("https://scitechdaily.com/images/A-Colossal-Explosion-from-Supermassive-Black-Hole.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 60%;
            max-width: 700px;
        }
        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #111;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #222;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }
        tr:hover td {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #222;
            color: white;
            font-size: 15px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Student Details</h1>

        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            {% for key, value in student.items() %}
            <tr>
                <td><b>{{ key|capitalize }}</b></td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>

        <form action="{{ url_for('investigation') }}">
            <button type="submit">Back to Search</button>
        </form>
    </div>
</body>
</html>
